<div class="example-container header">
    <mat-toolbar class="example-toolbar">
        <div fxLayout="row" class="header__left">
            <button mat-icon-button (click)="[snav.toggle(), menuClicked()]" class="menu_button" matTooltip="Main Menu">
                <mat-icon class="menu-icon">menu</mat-icon>
            </button>
            <img class="keep_image" src="../../../assets/images/keep.png" />
            <h1 class="header_text">Fundoo</h1>
        </div>

        <div class="header_middle">
            <div class="div_wrapper" id="searchBox" [ngClass]="!searchBarActive == true ? 'header__middleLeft' : 'header__middleLeft active'" (click)="setSearchActive()">
                <button mat-icon-button matTooltip="Search" class="inputSearchIcon">
                    <img src="../../../assets/images/search_black_24dp.svg" />
                </button>
                <button mat-icon-button class="backIcon" (click)="clickBackIcon()">
                   <mat-icon>keyboard_backspace</mat-icon>
                </button>
                <input type="text" id="iconcross" autocomplete="off" matInput placeholder="Search" (keyup)="recieveSearchNote($event)" [(ngModel)]="searchTerm" />
                <button mat-icon-button [ngClass]="searchActive == true ? 'iconcross iconactive' : 'iconcross'" (click)="clickCross()">
                    <img src="../../../assets/images/cross.svg" />
                </button>
            </div>
        </div>

        <div class="searchIcon">
            <button mat-icon-button matTooltip="Search" id="searchIcon" (click)="searchIconClicked()">
                    <img src="../../../assets/images/search_black_24dp.svg" />
            </button>

            </button>

            <button mat-icon-button matTooltip="Setting">
                <img src="../../../assets/images/settings_black_24dp.svg" />
            </button>
        </div>
        <div class="image_wrapper header__right" fxLayout="row">
            <button mat-icon-button matTooltip="Google Apps">
                <img src="../../../assets//images/apps_black_24dp.svg" />
            </button>
            <ngx-avatar mat-icon-button [matMenuTriggerFor]="logoutmenu" [style]="customStyle" size="37" name="{{userName}}" matTooltip="User Account"></ngx-avatar>
        </div>
        <mat-menu #logoutmenu="matMenu" class="usermenu">
            <div class="profilepic">
                <ngx-avatar [style]="customStyle" size="37" name="{{userName}}" matTooltip="Logout" (click)="logout()"></ngx-avatar>
            </div>
            <p style="padding-left: 5%; margin-top: -10px; text-align: center;">{{userName}}</p>
            <p style="padding-left: 5%; margin-top: 5px; text-align: center; color: #7e7e7e;">{{email}}</p>
            <button class="btnforprofile" matTooltip="Logout" mat-raised-button (click)="logout()">Logout</button>
        </mat-menu>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [ngClass]="isMenuOpen == true ? 'mat_sideber' : 'mat_sideber_icons'">
            <mat-nav-list class="nav-list">
                <a class="sidebar_active" mat-list-item routerLink="notes">
                    <span class="sidebar_image">
                        <img src="../../../assets/images/lightbulb_black_24dp.svg" /></span>
                    <span class="sidebar_text">Notes</span>
                </a>
                <a class="sidebar_hover" mat-list-item>
                    <span class="sidebar_image sidebar_image_hover">
                        <img src="../../../assets/images/notifications_black_24dp.svg" />
                    </span>
                    <span class="sidebar_text">Reminder</span>
                </a>
                <a class="sidebar_hover" mat-list-item>
                    <span class="sidebar_image sidebar_image_hover">
                        <img src="../../../assets/images/edit_black_24dp.svg" />
                    </span>
                    <span class="sidebar_text">Label</span>
                </a>
                <a class="sidebar_hover" mat-list-item routerLink="archivednotes">
                    <span class="sidebar_image sidebar_image_hover">
                        <img src="../../../assets/images/archive_black.svg" />
                    </span>
                    <span class="sidebar_text">Archive</span>
                </a>
                <a class="sidebar_hover" mat-list-item routerLink="trashnotes">
                    <span class="sidebar_image sidebar_image_hover">
                        <img src="../../../assets/images/black_line_delete.svg" />
                    </span>
                    <span class="sidebar_text">Trash</span>
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content [ngClass]="isMenuOpen == true ? 'mat-sidenav-open' : 'mat-sidenav-close'">
            <div class="notes_container">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
