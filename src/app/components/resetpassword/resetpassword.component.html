<div class="container">
    <div class="container_content">
        <div class="container_wrapper">
            <!-- <img class="signin_logo" src="../../../assets/images/logo.svg" alt="" /> -->
            <div class="form-head" style="font-weight:500">
                <p class="head_bounce" style="font-size: 35px; color: #4285F4">F</p>
                <p class="head_bounce" style="font-size: 30px; color: #DB4437">u</p>
                <p class="head_bounce" style="font-size: 35px; color: #F4B400">n</p>
                <p class="head_bounce" style="font-size: 30px; color: #4285F4">d</p>
                <p class="head_bounce" style="font-size: 35px; color: #0F9D58">o</p>
                <p class="head_bounce" style="font-size: 30px; color: #DB4437">o</p>
            </div>
            <h1 class="container_title">Change Password</h1>
            <p class="container_subtitle">To continue to Fundoo</p>
            <form [formGroup]="resetPassForm" (ngSubmit)="onSubmit()" class="container_form">
                <mat-form-field appearance="outline" class="password_input">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="" [type]="showPass ? 'password': 'text'" formControlName="newPassword">
                    <mat-error *ngIf="submitted && resetPassForm.get('newPassword')?.hasError('required')">Password is required</mat-error>
                    <mat-error *ngIf="submitted && resetPassForm.get('newPassword')?.errors?.['pattern']">Password is not valid</mat-error>
                    <!-- <mat-hint>Use 8 or more characters with a mix of letters, numbers & symbols </mat-hint> -->
                </mat-form-field>
                <mat-form-field appearance="outline" class="password_input">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput placeholder="" [type]="showPass ? 'password': 'text'" formControlName="confirmPassword">
                    <mat-error *ngIf="submitted && resetPassForm.get('confirmPassword')?.hasError('required')">Confirm password is required</mat-error>
                    <mat-error *ngIf="submitted && resetPassForm.get('confirmPassword')?.errors?.['pattern']">Confirm password is not valid</mat-error>
                    <mat-error *ngIf="submitted && resetPassForm.get('confirmPassword')?.errors?.['mustMatch']">Confirm password doesn't matched</mat-error>
                    <!-- <mat-hint>Use 8 or more characters with a mix of letters, numbers & symbols </mat-hint> -->
                </mat-form-field>
                <div class="forgotpassword_checkbox">
                    <mat-checkbox class="forgotpassword_checkbox" (click)="showPassword()">Show Password</mat-checkbox>
                </div>
                <div class="container_infotext">
                    Not your computer? Use guest mode to sign in privately.
                    <a href="https://support.google.com/chrome/answer/6130773?hl=en-GB" target="_blank" rel="noreferrer">
                        Learn More
                    </a>
                </div>
                <div class="container_buttons_container forgot_password_text">
                    <button mat-button class="btn-basic container_button text_bold" routerLink='/forgotpassword'>Go Back</button>
                    <button mat-raised-button class="btn-primary container_button prime_button" color="primary">Next</button>
                </div>
            </form>
        </div>
    </div>
</div>
